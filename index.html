         if(ind > 13 && ind < 26)
         {
           new_h1 += h1_1_main[ind - 14];
           $(".h1_1_main").html(new_h1);
         }
         if(ind === 26)
         {
           $(".h1_2_section1").fadeIn();
           $(".p1_main").fadeIn("slow");

       }, 40 + (60 * ind));
   })(i);
